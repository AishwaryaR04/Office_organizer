<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Layout Planner - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
        
        body {
            background-color: #97acd3; /* Soft Green */
            font-family: 'Abril Fatface', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url("https://wallpapers.com/images/hd/4k-office-background-tw1rq5nwu7z2ou3w.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(255, 255, 255, 0); /* Fully Transparent */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 70%;
            max-width: 250px;
            color: white;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            background: linear-gradient(90deg,#223b8b, #576fbe); /* green */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        label {
            background: linear-gradient(90deg, #223b8b, #576fbe); /* Forest Green to Lime Green */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input {
            padding: 12px;
            border: 2px solid #2e377d; /* Deep Leaf Green */
            border-radius: 8px;
            background-color: rgba(232, 245, 233, 0.8); /* Soft Mint with Transparency */
            color: black;
        }
        button {
            background: linear-gradient(90deg, #223b8b, #576fbe); /* Dark Green to Lime Green */
            border: none;
            padding: 14px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #36498a, #8da0df);
            transform: scale(1.05);
        } 
    </style>
</head>
<body>
    <div class="container" style="display:grid;">
        <h2>Sign Up</h2>
        
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <label for="mail">Email:</label>
        <br>
        <input type="email" id="mail" placeholder="Enter your email">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <button onclick="window.location.href='home.html'"><br>Sign up</button>
    </div>

    <script>
        function signup() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("mail").value;
            let password = document.getElementById("password").value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!username || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }
            
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            
            alert("Sign up successful! Welcome, " + username);
        }
    </script>
</body>
</html>
