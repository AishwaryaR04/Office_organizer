<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat List</title>
  <link rel="stylesheet" href="chat.css" />
  <script defer src="chat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c3ecff, #92caff);
      color: #333;
      overflow: hidden;
    }

    /* Bubble Background */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/bubbles.png');
      opacity: 0.3;
      z-index: -1;
    }

    .chat-list-container {
     max-width: 500px;
     height: 650px;
    margin: auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    .chat-header {
      background: #3a7bc1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    /* Chat List */
    .chat-list {
      max-height: 650px;
      overflow-y: auto;
      background: #fff;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .chat-item:hover {
      background: #eaf6ff;
      transform: scale(1.02);
    }

    .profile-pic, .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      background-color: #3a7bc1;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-info h3 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .last-message {
      font-size: 14px;
      color: #777;
    }

    .chat-date {
      font-size: 12px;
      color: #aaa;
    }

    /* Floating Button */
    .new-chat-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #3a7bc1;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      border: none;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .new-chat-btn:hover {
      background-color: #0056b3;
      transform: rotate(90deg);
    }

    /* Taskbar */
    .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #2E5AAC;  
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

.taskbar-btn {
    background: none;
    border: none;
    color: white;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
}

.taskbar-btn:hover {
    opacity: 0.8;
}
  </style>
</head>
<body>

</html>
