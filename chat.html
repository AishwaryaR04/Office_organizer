<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link rel="stylesheet" href="chat.css">
    <script defer src="chat.js"></script>
</head>
<body>

    <div class="chat-list-container">
        <header class="chat-header">
            <h2>Chats</h2>
        </header>

        <section class="chat-list">
            <div class="chat-item">
                <img src="https://d28wu8o6itv89t.cloudfront.net/images/RoshniNadarjpg-1709202883648.jpeg" alt="Profile" class="profile-pic">
                <div class="chat-info">
                    <h3>Sneha mohana</h3>
                    <p class="last-message">You: Hi sir, this is Pavi mo...</p>
                </div>
                <span class="chat-date">Monday</span>
            </div>

            <div class="chat-item">
                <div class="avatar">RK</div>
                <div class="chat-info">
                    <h3>Ram Kumar K</h3>
                    <p class="last-message">hey, the meeting starts at...</p>
                </div>
                <span class="chat-date">07/02</span>
            </div>

            <div class="chat-item">
                <div class="avatar">AP</div>
                <div class="chat-info">
                    <h3>Alisha P</h3>
                    <p class="last-message">You: hii</p>
                </div>
                <span class="chat-date">24/01</span>
            </div>

            <div class="chat-item">
                <div class="avatar">PD</div>
                <div class="chat-info">
                    <h3>Priya darshini</h3>
                    <p class="last-message">You: 📷</p>
                </div>
                <span class="chat-date">20/12/2024</span>
            </div>
        </section>

        <!-- Floating New Chat Button -->
        <button class="new-chat-btn" onclick="startNewChat()">+</button>

        <!-- Bottom Taskbar -->
        <div class="taskbar">
            <button class="taskbar-btn" onclick="window.location.href='#'">🔔<br>Activity</button>
        <button class="taskbar-btn" onclick="window.location.href='meeting.html'">📅<br>Meetings</button>
        <button class="taskbar-btn" onclick="window.location.href='home.html'">🏠<br>Home</button>
        <button class="taskbar-btn" onclick="window.location.href='chat.html'">💬<br>Chat</button>
        <button class="taskbar-btn" onclick="window.location.href='#'">⚙️<br>Settings</button>
        </div>
    </div>

</body>
</html>
