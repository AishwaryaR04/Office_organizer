<body>
    <div class="container">
        <header>
            <div class="profile">

        <section class="actions">

            </div>
            <div class="message">
                <span class="avatar">KC</span>
                <p>Kiara cally</p>
            </div>
        </section>
        
        <section class="notifications">
            <h3>Notification</h3>
            <div class="notification-card">
                <p>Team meeting</p>
                <p>April 22, 2021</p>
                <button>Start</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
